services:
  db:
    image: postgres:16-alpine
#    environment:
#      POSTGRES_DB: ${POSTGRES_DB}
#      POSTGRES_USER: ${POSTGRES_USER}
#      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - ./.env.example
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: backend/docker/Dockerfile
    env_file:
      - ./.env.example
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    ports:
      - "8000:8000"
    # Volume mount disabled - frontend is built into the image
    # For development with live reload, uncomment and build frontend on host
    # volumes:
    #   - ..:/app
    command: ["bash", "-lc", "python manage.py makemigrations && python manage.py migrate && python manage.py configure_google_oauth && python manage.py collectstatic --noinput && gunicorn finance_project.wsgi:application -b 0.0.0.0:8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  celery-worker:
    build:
      context: ..
      dockerfile: backend/docker/Dockerfile
    env_file:
      - ./.env.example
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["bash", "-lc", "celery -A finance_project worker -l info"]
    volumes:
      - ..:/app
    restart: unless-stopped

  celery-beat:
    build:
      context: ..
      dockerfile: backend/docker/Dockerfile
    env_file:
      - ./.env.example
    depends_on:
      redis:
        condition: service_healthy
    command: ["bash", "-lc", "celery -A finance_project beat -l info"]
    volumes:
      - ..:/app
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  db_data:
  ollama_data:
